<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entorno Virtual Colaborativo</title>

  <link href="/cve/public/lib/bootstrap-css/css/bootstrap.css" rel="stylesheet">
  <link href="/cve/public/css/app.css" rel="stylesheet">
  <link href="/cve/public/css/activities.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Entorno Virtual Colaborativo</a>
      </div>
    </div>
    <!-- /.container -->
  </nav>

  <div class="content">

    <!-- Formulario de login -->
    <form action="/cve/login" method="post">

      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Inicio de sesi√≥n</h3>
            </div>
            <div class="panel-body">
              <form accept-charset="UTF-8" role="form">
                <fieldset>
                  <div class="form-group">
                    <input class="form-control" placeholder="Username" name="username" type="text" required>
                  </div>
                  <div class="form-group">
                    <input class="form-control" placeholder="Password" name="password" type="password" value="" required>
                  </div>
                  <input class="btn btn-lg btn-success btn-block" type="submit" value="Login">
                </fieldset>
              </form>
            </div>
          </div>
        </div>
      </div>

    </form>

  </div>

  [% include 'scripts.html' %]

</body>
</html>
