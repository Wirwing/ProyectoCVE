<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entorno Virtual Colaborativo - Modelos</title>
  <link href="/cve/public/lib/bootstrap-css/css/bootstrap.css" rel="stylesheet">
  <link href="/cve/public/css/app.css" rel="stylesheet">
</head>
<body>
 <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
   <div class="container">
     <div class="navbar-header">
       <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
         <span class="sr-only">Toggle navigation</span>
         <span class="icon-bar"></span>
         <span class="icon-bar"></span>
         <span class="icon-bar"></span>
       </button>
       <a class="navbar-brand" href="#">Entorno Virtual Colaborativo</a>
     </div>

     <!-- Collect the nav links, forms, and other content for toggling -->
     <div class="collapse navbar-collapse navbar-ex1-collapse">
       <ul class="nav navbar-nav">

       </ul>
     </div>
     <!-- /.navbar-collapse -->
   </div>
   <!-- /.container -->
 </nav>
 <div class="content" ng-controller="ModelsController as modelsCtrl">

  <h2 class="pull-left">Modelos</h2>
  
  <a href="interaction-models/new" type="button" class="btn btn-info pull-right">
    Nuevo modelo
  </a>

  <table st-table="models" class="table table-striped">
    <thead>
      <tr>
        <th>Id</th>
        <th>Nombre</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="model in models">
        <td>{{model.id}}</td>
        <td>{{model.nombre}}</td>
        <td><button type="button" class="btn btn-info btn-xs" ng-click="view(model)">
          <span class="glyphicon glyphicon-zoom-in"></span> Detalles
        </button>
        <button type="button" class="btn btn-danger btn-xs" ng-click="delete($index, model)">
          <span class="glyphicon glyphicon-trash"></span> Eliminar
        </button>
      </td>
    </tr>
  </tbody>
</table>

</div>

<script src="/cve/public/lib/jquery/dist/jquery.js"></script>
<script src="/cve/public/lib/angular/angular.js"></script>
<script src="/cve/public/js/app.js"></script>
<script src="/cve/public/lib/angular-smart-table/dist/smart-table.debug.js"></script>
<script src="/cve/public/lib/angular-resource/angular-resource.js"></script>
<script src="/cve/public/lib/angular-file-upload/angular-file-upload.js"></script>
<script src="/cve/public/js/controllers/activities.js"></script>
<script src="/cve/public/js/factories/activities.js"></script>
<script src="/cve/public/js/controllers/models.js"></script>
<script src="/cve/public/js/factories/models.js"></script>

</body>
</html>
