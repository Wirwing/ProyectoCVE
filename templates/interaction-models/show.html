<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entorno Virtual Colaborativo - Modelos de Interacción</title>
  <link href="/cve/public/lib/bootstrap-css/css/bootstrap.css" rel="stylesheet">
  <link href="/cve/public/css/app.css" rel="stylesheet">
</head>
<body>
 <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
   <div class="container">
     <div class="navbar-header">
       <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
         <span class="sr-only">Toggle navigation</span>

       <ul class="nav navbar-nav">

 </nav>
 <div class="content">

  <form class="form-horizontal form-basic" ng-controller="EditModelController as modelCtrl" id="[[id_model]]"
  ng-submit="modelCtrl.update(model)">

  <!-- Section Name -->
  <legend>Modelo de Interacción</legend>

  <fieldset ng-disabled="true">

    <div class="form-group">
      <label class="col-sm-1 control-label" for="textinput">Nombre</label>
      <div class="col-sm-11">
        <input type="text" class="form-control" ng-model="model.nombre" required />
      </div>
    </div>

  <!-- Section Name -->
  <legend>Indicadores</legend>

  <!-- Indicator subform -->
  <div class="form-group">

    <label class="col-sm-1 control-label" for="textinput">Indicador</label>
    <div class="col-sm-2">
    <input type="text" class="form-control" ng-model="model.indicators[0].nombre" ng-disabled="true"/>
    </div>

    <label class="col-sm-1 control-label" for="textinput">Frecuencia Individual</label>
    <div class="col-sm-2">
      <input type="text" class="form-control" ng-model="model.indicators[0].frecuencia_individual" required />
    </div>
    <label class="col-sm-1 control-label" for="textinput">Frecuencia Grupal</label>
    <div class="col-sm-2">
      <input type="text" class="form-control" ng-model="model.indicators[0].frecuencia_grupo" required />
    </div>
    <label class="col-sm-1 control-label" for="textinput">Tolerancia</label>
    <div class="col-sm-2">
      <input type="text" class="form-control" ng-model="model.indicators[0].tolerancia" required />
    </div>
  </div>

  <!-- Indicator subform -->
  <div class="form-group">
    <label class="col-sm-1 control-label" for="textinput">Indicador</label>
    <div class="col-sm-2">
      <input type="text" class="form-control" ng-model="model.indicators[1].nombre" ng-disabled="true"/>
    </div>
    <label class="col-sm-1 control-label" for="textinput">Frecuencia Individual</label>
    <div class="col-sm-2">
      <input type="text" class="form-control" ng-model="model.indicators[1].frecuencia_individual" required />
    </div>
    <label class="col-sm-1 control-label" for="textinput">Frecuencia Grupal</label>
    <div class="col-sm-2">
      <input type="text" class="form-control" ng-model="model.indicators[1].frecuencia_grupo" required />
    </div>
    <label class="col-sm-1 control-label" for="textinput">Tolerancia</label>
    <div class="col-sm-2">
      <input type="text" class="form-control" ng-model="model.indicators[1].tolerancia" required />
    </div>
  </div>

  <!-- Indicator subform -->
  <div class="form-group">
    <label class="col-sm-1 control-label" for="textinput">Indicador</label>
    <div class="col-sm-2">
      <input type="text" class="form-control" ng-model="model.indicators[2].nombre" ng-disabled="true"/>
    </div>
    <label class="col-sm-1 control-label" for="textinput">Frecuencia Individual</label>
    <div class="col-sm-2">
      <input type="text" class="form-control" ng-model="model.indicators[2].frecuencia_individual" required />
    </div>
    <label class="col-sm-1 control-label" for="textinput">Frecuencia Grupal</label>
    <div class="col-sm-2">
      <input type="text" class="form-control" ng-model="model.indicators[2].frecuencia_grupo" required />
    </div>
    <label class="col-sm-1 control-label" for="textinput">Tolerancia</label>
    <div class="col-sm-2">
      <input type="text" class="form-control" ng-model="model.indicators[2].tolerancia" required />
    </div>
  </div>

  <!-- Indicator subform -->
  <div class="form-group">
    <label class="col-sm-1 control-label" for="textinput">Indicador</label>
    <div class="col-sm-2">
      <input type="text" class="form-control" ng-model="model.indicators[3].nombre" ng-disabled="true"/>
    </div>
    <label class="col-sm-1 control-label" for="textinput">Frecuencia Individual</label>
    <div class="col-sm-2">
      <input type="text" class="form-control" ng-model="model.indicators[3].frecuencia_individual" required />
    </div>
    <label class="col-sm-1 control-label" for="textinput">Frecuencia Grupal</label>
    <div class="col-sm-2">
      <input type="text" class="form-control" ng-model="model.indicators[3].frecuencia_grupo" required />
    </div>
    <label class="col-sm-1 control-label" for="textinput">Tolerancia</label>
    <div class="col-sm-2">
      <input type="text" class="form-control" ng-model="model.indicators[3].tolerancia" required />
    </div>
  </div>

</fieldset>

<div class="form-group">
  <div class="col-sm-offset-2 col-sm-10">
    <div class="pull-right">
      <button type="button" class="btn btn-default">Cancelar</button>
      <button type="submit" class="btn btn-primary">Crear</button>
    </div>
  </div>
</div>

<pre>form_payload = {{model | json}}</pre>

</form>

</div>

<script src="/cve/public/lib/jquery/dist/jquery.js"></script>

</html>
