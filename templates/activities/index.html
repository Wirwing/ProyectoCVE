<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entorno Virtual Colaborativo - Actividades</title>
  <link href="/cve/public/lib/bootstrap-css/css/bootstrap.css" rel="stylesheet">
  <link href="/cve/public/css/app.css" rel="stylesheet">
</head>
<body>
 <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
   <div class="container">
     <div class="navbar-header">
       <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
         <span class="sr-only">Toggle navigation</span>
         <span class="icon-bar"></span>
         <span class="icon-bar"></span>
         <span class="icon-bar"></span>
       </button>
       <a class="navbar-brand" href="#">Entorno Virtual Colaborativo</a>
     </div>

     <!-- Collect the nav links, forms, and other content for toggling -->
     <div class="collapse navbar-collapse navbar-ex1-collapse">
       <ul class="nav navbar-nav">
         
       </ul>
     </div>
     <!-- /.navbar-collapse -->
   </div>
   <!-- /.container -->
  </nav>
  <div class="content" ng-controller="ActivitiesController as activitiesCtrl">
    
    <a href="activities/new">Nueva Actividad</a>

    <h2>Actividades</h2>

    <table st-table="activities" class="table table-striped">
      <thead>
      <tr>
        <th>Nombre</th>
        <th>Id Tutor</th>
        <th>Fecha</th>
        <th>Tipo</th>
        <th>Estrategia Instruccional</th>
        <th>Duración Mínima</th>
      </tr>
      </thead>
      <tbody>
      <tr ng-repeat="activity in activities">
      <td>{{activity.nombre}}</td>
        <td>{{activity.id_tutor}}</td>
        <td>{{activity.fecha}}</td>
        <td>{{activity.tipo}}</td>
        <td>{{activity.estrategia_instruccional}}</td>
        <td>{{activity.duracion_minima}}</td>
      </tr>
      </tbody>
    </table>

  </div>

    <script src="/cve/public/lib/jquery/dist/jquery.js"></script>
    <script src="/cve/public/lib/angular/angular.js"></script>
    <script src="/cve/public/js/app.js"></script>
    <script src="/cve/public/lib/angular-smart-table/dist/smart-table.debug.js"></script>
    <script src="/cve/public/lib/angular-resource/angular-resource.js"></script>
    <script src="/cve/public/js/controllers/activities.js"></script>
    <script src="/cve/public/js/factories/activities.js"></script>

</body>
</html>
