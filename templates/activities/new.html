<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entorno Virtual Colaborativo - Actividades</title>
  <link href="/cve/public/lib/bootstrap-css/css/bootstrap.css" rel="stylesheet">
  <link href="/cve/public/css/app.css" rel="stylesheet">
</head>
<body>
 <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
   <div class="container">
     <div class="navbar-header">
       <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
         <span class="sr-only">Toggle navigation</span>
         <span class="icon-bar"></span>
         <span class="icon-bar"></span>
         <span class="icon-bar"></span>
       </button>
       <a class="navbar-brand" href="#">Entorno Virtual Colaborativo</a>
     </div>

     <!-- Collect the nav links, forms, and other content for toggling -->
     <div class="collapse navbar-collapse navbar-ex1-collapse">
       <ul class="nav navbar-nav">
         
       </ul>
     </div>
     <!-- /.navbar-collapse -->
   </div>
   <!-- /.container -->
  </nav>
  <div class="content">

    <form class="form-horizontal" ng-controller="AddActivityController as activityCtrl"
      ng-submit="activityCtrl.add(activity)">

        <div class="span4 offset2">
          <h2>Nueva Actividad</h2>
        </div>

        <div class="form-group">
            <label class="control-label col-md-2">Nombre</label>
            <div class="col-md-10">
                <input type="text" class="form-control" ng-model="activity.nombre" required />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-2">Descripción</label>
            <div class="col-md-10">
                <input type="text" class="form-control" ng-model="activity.descripcion" required />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-2">Tipo</label>
            <div class="col-md-10">
                <input type="text" class="form-control" ng-model="activity.tipo" required />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-2">Estrategia Instruccional</label>
            <div class="col-md-10">
                <input type="text" class="form-control" ng-model="activity.estrategia_instruccional" required />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-2">Duración Minima</label>
            <div class="col-md-10">
                <input type="text" class="form-control" ng-model="activity.duracion_minima" required />
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
                <button type="submit" class="btn btn-primary">Crear</button>
            </div>
        </div>
    </form>

  </div>

    <script src="/cve/public/lib/jquery/dist/jquery.js"></script>
    <script src="/cve/public/lib/angular/angular.js"></script>
    <script src="/cve/public/js/app.js"></script>
    <script src="/cve/public/lib/angular-smart-table/dist/smart-table.debug.js"></script>
    <script src="/cve/public/lib/angular-resource/angular-resource.js"></script>
    <script src="/cve/public/js/controllers/activities.js"></script>
    <script src="/cve/public/js/factories/activities.js"></script>

</body>
</html>
